<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEGO Systems</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Raleway&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-gradient-overlay {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
    }
    .text-aego-bone-gray { color: #F2F2F0; }
    .text-aego-cool-gray { color: #B0B3B8; }
    .bg-aego-slate-green { background-color: #2A3B32; }
    .shadow-thermal { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); }
    .hover\:shadow-elegant:hover { box-shadow: 0 12px 20px rgba(0,0,0,0.5); }
  </style>
</head>
<body class="min-h-screen w-full relative overflow-hidden bg-black">

  <!-- Background -->
  <div 
    class="absolute inset-0 bg-cover bg-center bg-no-repeat"
    style="background-image: url('/lovable-uploads/4e3b129d-da53-4d77-b3b2-150285429b8d.png');"
  >
    <div class="absolute inset-0 bg-gradient-overlay"></div>
  </div>

  <!-- Main Content -->
  <main class="relative z-10 flex items-center justify-center min-h-screen px-6">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold font-[Rajdhani] text-aego-bone-gray mb-8 leading-tight">
        Infrared Optics. Modular by Design. Compliant by Default.
      </h1>
      <p class="text-xl md:text-2xl font-[Raleway] text-aego-cool-gray mb-12 max-w-3xl mx-auto leading-relaxed">
        AEGO Systems delivers U.S.-made LWIR lens assemblies designed for fast integration, open-architecture payloads, and sourcing compliance.
      </p>

      <form 
        action="https://submit-form.com/iBkq3K7JW" 
        method="POST" 
        class="max-w-md mx-auto space-y-4"
      >
        <input 
          type="text" 
          name="name" 
          placeholder="Your Name" 
          required 
          class="w-full px-4 py-3 rounded bg-white/10 border border-white/20 text-aego-bone-gray placeholder:text-aego-cool-gray"
        />
        <input 
          type="email" 
          name="email" 
          placeholder="Your Email" 
          required 
          class="w-full px-4 py-3 rounded bg-white/10 border border-white/20 text-aego-bone-gray placeholder:text-aego-cool-gray"
        />
        <textarea 
          name="message" 
          placeholder="Your Message" 
          required 
          class="w-full px-4 py-3 rounded bg-white/10 border border-white/20 text-aego-bone-gray placeholder:text-aego-cool-gray min-h-[100px]"
        ></textarea>
        <button 
          type="submit"
          class="bg-aego-slate-green hover:bg-green-800 text-white font-[Raleway] font-semibold text-lg px-12 py-4 rounded-lg shadow-thermal transition-all duration-300 hover:shadow-elegant transform hover:scale-105 w-full"
        >
          Send Message
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="absolute bottom-4 left-6 z-10">
    <p class="text-[0.5rem] text-aego-cool-gray/70 font-[Raleway]">
      Â© 2025 AEGO Systems. All rights reserved.
    </p>
  </footer>

</body>
</html>
